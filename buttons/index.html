    <main>

        <h1>Button Styling — Elizabeth Van Horn</h1>
        
        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>

        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
        </div>
        <div class="button_container">
            <a href="http://www.apple.com" target="_blank" id="btn_apple"><span><i class="fa fa-apple"></i></span></a>
        </div> 
        <div class="button_container">
            <a href="https://www.michaelkors.com" target="_blank" id="btn_michaelkors"><span>MK</span></a>
        </div>  <div class="button_container">
            <a href="https://www.harley-davidson.com/us" target="_blank" id="btn_hd"><span>Harley-Davidson</span></a>
        </div>  <div class="button_container">

        </div>  <div class="button_container">

        </div>  <div class="button_container">
            <a href="http://www.facebook.com" target="_blank" id="btn_facebook"><span>f</span></a>
        </div>    <div class="button_container">
            <a href="http://www.samsung.com/" target="_blank" id="btn_samsung"><span>samsung</span></a>
        </div>   <div class="button_container">
            <a href="http://www.moo.com" target="_blank" id="btn_moo"><span><i class="fa fa-tint"></i>moo</span></a>
        </div>  <div class="button_container">
            <a href="http://www.oldnavy.gap.com" target="_blank" id="btn_oldnavy"><span>Old Navy</span></a>
        </div>  <div class="button_container">
            <a href="http://www.coca-cola.com" target="_blank" id="btn_coke"><span>Coca-Cola</span></a>
        </div>  <div class="button_container">

        </div>  <div class="button_container">
